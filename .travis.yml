sudo: false
language: java
services:
- docker
cache:
  directories:
  - "$HOME/.cache"

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE gutenberg_test;'
  - mysql -u root --password="" gutenberg_test < data.sql

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false
